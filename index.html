    <style>
      :root {
        --scrollbar-track: #e5e7eb; /* gray-200 */
        --scrollbar-thumb: #60a5fa; /* blue-400 */
        --scrollbar-thumb-border: #e5e7eb;
      }
      html.dark {
        --scrollbar-track: #1e1e1e;
        --scrollbar-thumb: #3498db;
        --scrollbar-thumb-border: #1e1e1e;
      }
      .comparison-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .comparison-scrollbar::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
      }
      .comparison-scrollbar::-webkit-scrollbar-thumb {
        background-color: var(--scrollbar-thumb);
        border-radius: 10px;
        border: 2px solid var(--scrollbar-thumb-border);
      }
    </style>
